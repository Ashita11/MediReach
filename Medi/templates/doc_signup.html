<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'doc_signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>Doctor Signup</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'doc_signup' %}">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required placeholder="Enter your full name">
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="specialization">Specialization:</label>
                <select name="specialization" required>
                    <option value="" disabled selected>Select Specialization</option>
                    {% for spec in specializations %}
                        <option value="{{ spec.id }}">{{ spec.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" name="contact_number" required placeholder="Enter your phone number">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required placeholder="Enter a password">
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" required placeholder="Confirm your password">
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'doc_login' %}">Login here</a></p>
    </div>
</body>
</html>
